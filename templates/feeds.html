{{define "content"}}
  <article class="grid">
    <div>
      <hgroup>
        <h2>News and Automated Feeds</h2>
        <h3>Here is a list of external feeds available that you can subscribe to and follow.</h3>
      </hgroup>
      <ul>
        {{ range .Feeds }}
          <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
            &nbsp;
            {{ if $.User.Follows .URL }}
              [<a href="/unfollow?nick={{ .Name  }}">Unfollow</a>]
            {{ else }}
              [<a href="/follow?nick={{ .Name  }}&url={{ .URL }}">Follow</a>]
            {{ end }}
          </li>
        {{ end }}
      </ul>
    </div>
  </article>
{{end}}
